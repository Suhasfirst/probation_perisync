<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
        integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login</title>
</head>

<body>
    <div id="navbar">
        <img src="./media/Logo.png" alt=""> 
            <h4>Diprella</h4>
    </div>
    <div id="main-container">

        <span>

            <!-- <img src="./media/Logo.png" alt=""> 
            <h4>Diprella</h4> -->
        </span>
        <div id="login-container">
            <div id="login-header">
                <h1>Login to Your Account</h1>
            </div>
            <div id="login-subheading">
                <p>Login using social networks</p>
            </div>
            <div id="icons">
                <img src="./media/facebook.png" alt="">
                <img src="./media/google-plus.png" alt="">
                <img src="./media/linkedin.png" alt="">

            </div>
            <div id="orline">
                <div>

                    <hr >
                </div>
                <div>

                    <span>&nbsp; OR &nbsp; </span>
                </div>
                <div>

                    <hr >
                </div>
            </div>
            <div id="email">

                <input type="text" placeholder="Email">
            </div>
            <div id="password">
                <input type="password" placeholder="Password">
                <i class="fa fa-eye" aria-hidden="true"></i>



            </div>
            <div id="btns">
                <button id="sign-in-btn">Sign In</button>
                <button id="sign-up-btn">Sign Up</button>
                <p id="signuptext">Don't have an account? Create one.</p>
            </div>
        </div>



        <div id="signup-container">
            <div id="clsbtn">
                <hr color="lightgray" id="l1">
                <hr color="lightgray" id="l2">
            </div>
            <div id="signup-header">
                <h1>New Here?</h1>
            </div>
            <div id="signup-para">
                <p>Sign up and discover a great amount of new opportunities!</p>
            </div>
            <div id="signup-btn">
                <button id="sign-up-btn">Sign Up</button>
            </div>
            <div id="triangle-down">

            </div>
            <div id="circle1">

            </div>
            <div id="circle2">

            </div>
        </div>

    </div>
</body>

</html>
