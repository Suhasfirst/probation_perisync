<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mini Project: Profile Cards</title>
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card" >
            <figure>
                <img src="./images/profile1-500x500.png" alt="Joe" >
                <figcaption>
                    Joe Coder
                </figcaption>
                <p><q>I code stuff</q></p>
            </figure>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="./images/profile2-500x500.png" alt="Matt" >
                <figcaption>
                    Matt Coder
                </figcaption>
                <p><q>I code stuff</q></p>
            </figure>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="./images/profile3-500x500.png" alt="Jane" >
                <figcaption>
                    Jane <span class="nowrap">Dev Rel </span>
                </figcaption>
                <p><q>I code stuff</q></p>
            </figure>
        </article>
    </main>

    <footer>
        <p>&copy; Acme co.</p>
    </footer>
</body>

</html>
